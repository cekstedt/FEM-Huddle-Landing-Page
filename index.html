<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Huddle" class="logo" />
    </header>

    <main>
      <div class="column mockup-column">
        <img
          src="images/illustration-mockups.svg"
          alt="Mockups"
          class="mockups"
        />
      </div>
      <div class="column desc-column">
        <h1 class="desc-title">Build The Community Your Fans Will Love</h1>
        <p class="desc-content">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="button" name="button" class="register">Register</button>

        <div class="social-container">
          <a class="social-link social-fb" href="http://www.facebook.com">
            <span class="fa-brands fa-facebook-f"></span>
          </a>
          <a class="social-link social-tw" href="http://www.twitter.com">
            <span class="fa-brands fa-twitter"></span>
          </a>
          <a class="social-link social-ig" href="http://www.instagram.com">
            <span class="fa-brands fa-instagram"></span>
          </a>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://www.frontendmentor.io/profile/cekstedt">
          Christopher Ekstedt
        </a>
        .
      </p>
    </footer>
  </body>
</html>
